{% extends 'registration/base.html' %}{%load crispy_forms_tags%} {% block content %} {% load static %}

<div class="login">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card-body ">
                <h5 class="card-title "><a>Create Account</a> <span style="float:right ">Already a member?
                            <a href="{% url 'login' %} " class="text-info ">Login now</a></span></h5>
                <div class="card-text loginForm ">
                    <form action="{% url 'signup' %} " method="post" validate>
                        {% csrf_token%} {{ form}}
                        <div class="text-center ">
                            <button type="submit " class="btn ">SignUp</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="col-md-3"></div>
    </div>

</div>


{%endblock%}
