{% extends 'registration/base.html' %} {% block content %} {% load static %}
<div class="login">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="">
                <div class="card-body loginForm">
                    <form action="{% url 'login' %}" method="post" validate>
                        {% csrf_token%} {{ form}}
                        <button type="submit" class="btn"> Log In</button>
                    </form>
                    <p class="text-center signup">
                        Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
                    </p>
                </div>

            </div>

        </div>
        <div class="col-md-3"></div>

    </div>

</div>



{% endblock %}
